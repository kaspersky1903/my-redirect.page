<!DOCTYPE html>
<html>
<head>
  <title>Reindirizzamento</title>
  <meta charset="utf-8">
  <script type="text/javascript">
    window.onload = function() {
      // Primo URL da visitare
      window.location.href = "https://open.spotify.com/album/5v4PDWQDLFrKDPRf0Vy3pF?autoplay=true";
      // Dopo un breve ritardo, reindirizza al secondo URL
      setTimeout(function() {
        window.location.href = "https://spotify.app.link?product=open&%24full_url=https%3A%2F%2Fopen.spotify.com%2Falbum%2F5v4PDWQDLFrKDPRf0Vy3pF%3Fautoplay%3Dtrue%26go%3D1%26sp_cid%3Dd0e3a9058b3d73597194319ee829cb50%26utm_source%3Dspotify_web_player%26utm_medium%3Dmobile%26fallback%3Dgetapp&%7Efeature=mobile&%7Echannel=spotify_web_player&feature=organic";
      }, 500); // 5000 millisecondi = 5 secondi
    };
  </script>
</head>
<body>
  <p>Attendi, stai per essere reindirizzato...</p>
</body>
</html>
